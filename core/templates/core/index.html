{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Listing</title>
    <link rel="stylesheet" href="{% static 'core/styles.css' %}">
</head>
<body>
    <header>
        <div class="container">
            <img src="{% static 'core/logo.svg' %}" alt="Logo" class="logo">
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Products</a></li>
                    <li><a href="#">Cart</a></li>
                    <li><a href="#">Orders</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="container">
            <h1>Our Products</h1>
            <div id="product-grid" class="product-grid">
                <!-- Products will be dynamically inserted here -->
            </div>
        </div>
    </main>
    <footer>
        <div class="container">
            <p>Â© 2024 E-Commerce Website</p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const apiUrl = 'https://enmacode-prod-cc9017823552.herokuapp.com/store/products/';
            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    const productGrid = document.getElementById('product-grid');
                    data.results.forEach(product => {
                        const productCard = document.createElement('div');
                        productCard.className = 'product-card';
                        productCard.innerHTML = `
                            <img src="${product.images[0].url}" alt="${product.title}" class="product-image">
                            <h2 class="product-title">${product.title}</h2>
                            <p class="product-description">${product.description}</p>
                            <p class="product-price">$${product.unit_price}</p>
                            <a href="#" class="btn">View Details</a>
                        `;
                        productGrid.appendChild(productCard);
                    });
                })
                .catch(error => console.error('Error fetching products:', error));
        });
    </script>
</body>
</html>
